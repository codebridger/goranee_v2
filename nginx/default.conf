# HTTP server - redirect to HTTPS
server {
	listen 80;
	listen [::]:80;
	server_name _;

	# Allow Let's Encrypt challenges
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	# Redirect all other HTTP traffic to HTTPS
	location / {
		return 301 https://$host$request_uri;
	}
}

# HTTPS server
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name _;

	# SSL certificate paths
	ssl_certificate /etc/nginx/ssl/cert.pem;
	ssl_certificate_key /etc/nginx/ssl/key.pem;

	# SSL configuration
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;
	ssl_session_timeout 10m;

	# Security headers
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Proxy settings
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header X-Forwarded-Host $host;
	proxy_set_header X-Forwarded-Port $server_port;

	# Timeouts
	proxy_connect_timeout 60s;
	proxy_send_timeout 60s;
	proxy_read_timeout 60s;

	# Buffer settings
	proxy_buffering on;
	proxy_buffer_size 4k;
	proxy_buffers 8 4k;
	proxy_busy_buffers_size 8k;

	# Proxy API requests to server service
	location /api {
		proxy_pass http://server:8081;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_cache_bypass $http_upgrade;

		# Increase timeouts for file uploads/downloads
		proxy_connect_timeout 300s;
		proxy_send_timeout 300s;
		proxy_read_timeout 300s;

		# Disable buffering for large files
		proxy_buffering off;
		proxy_request_buffering off;
	}

	# Serve admin panel static files
	location /admin {
		alias /usr/share/nginx/html/admin;
		try_files $uri $uri/ /admin/index.html;
		
		# Cache static assets
		location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
			expires 1y;
			add_header Cache-Control "public, immutable";
		}
	}

	# Proxy to end_user SSR service for all other routes
	location / {
		proxy_pass http://end_user:8080;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_cache_bypass $http_upgrade;
	}
}

