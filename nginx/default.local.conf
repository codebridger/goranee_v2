# HTTP server for local development (no SSL)
server {
	listen 80;
	listen [::]:80;
	server_name _;

	# Allow Let's Encrypt challenges (for future use)
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

	# Proxy settings
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_set_header X-Forwarded-Host $host;
	proxy_set_header X-Forwarded-Port $server_port;

	# Timeouts
	proxy_connect_timeout 60s;
	proxy_send_timeout 60s;
	proxy_read_timeout 60s;

	# Buffer settings
	proxy_buffering on;
	proxy_buffer_size 4k;
	proxy_buffers 8 4k;
	proxy_busy_buffers_size 8k;

	# Proxy API requests to server service
	# Strip /api prefix when forwarding to server
	location ~ ^/api(/.*)$ {
		proxy_pass http://server:8081$1;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_cache_bypass $http_upgrade;

		# Increase timeouts for file uploads/downloads
		proxy_connect_timeout 300s;
		proxy_send_timeout 300s;
		proxy_read_timeout 300s;

		# Disable buffering for large files
		proxy_buffering off;
		proxy_request_buffering off;
	}

	# Serve admin panel static files
	location /admin {
		alias /usr/share/nginx/html/admin;
		try_files $uri $uri/ /admin/200.html;
		index 200.html;
		
		# Cache static assets
		location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
			expires 1y;
			add_header Cache-Control "public, immutable";
		}
	}
	
	# Handle admin root without trailing slash
	location = /admin {
		return 301 /admin/;
	}

	# Proxy to end_user SSR service for all other routes
	location / {
		proxy_pass http://end_user:8080;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_cache_bypass $http_upgrade;
	}
}

